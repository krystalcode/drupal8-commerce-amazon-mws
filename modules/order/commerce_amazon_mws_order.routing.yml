commerce_amazon_mws_order.configuration:
  path: '/admin/commerce/config/amazon-mws/orders'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Orders'
  requirements:
    _permission: 'administer commerce_amazon_mws'

commerce_amazon_mws_order.settings_form:
  path: '/admin/commerce/config/amazon-mws/orders/settings'
  defaults:
    _form: '\Drupal\commerce_amazon_mws_order\Form\SettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer commerce_amazon_mws'
