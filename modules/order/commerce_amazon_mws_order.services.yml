services:
  commerce_amazon_mws_order.order_service:
    class: Drupal\commerce_amazon_mws_order\OrderService
    arguments: ['@entity_type.manager', '@commerce_amazon_mws.helper_service', '@datetime.time', '@event_dispatcher', '@logger.factory']

  commerce_amazon_mws_order.helper_service:
    class: Drupal\commerce_amazon_mws_order\HelperService
    arguments: ['@entity_type.manager', '@event_dispatcher']

  commerce_amazon_mws_order.order_number_subscriber:
    class: Drupal\commerce_amazon_mws_order\EventSubscriber\OrderNumberSubscriber
    tags:
      - { name: event_subscriber }

  commerce_amazon_mws_order.order_billing_profile_subscriber:
    class: Drupal\commerce_amazon_mws_order\EventSubscriber\OrderBillingProfileSubscriber
    arguments: ['@entity_type.manager', '@event_dispatcher', '@config.factory', '@commerce_amazon_mws_order.helper_service', '@logger.factory']
    tags:
      - { name: event_subscriber }

  commerce_amazon_mws_order.commands:
    class: \Drupal\commerce_amazon_mws_order\Commands\Commands
    arguments: ['@entity_type.manager', '@commerce_amazon_mws_order.order_service', '@logger.factory']
    tags:
      - { name: drush.command }

  commerce_amazon_mws_order.dev_commands:
    class: \Drupal\commerce_amazon_mws_order\Commands\DevCommands
    arguments: ['@entity_type.manager']
    tags:
      - { name: drush.command }
