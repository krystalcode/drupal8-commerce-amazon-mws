commerce_amws_product.configuration:
  path: '/admin/commerce/config/amazon-mws/products'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Products'
  requirements:
    _permission: 'administer commerce_amws_product'

commerce_amws_product.settings_form:
  path: '/admin/commerce/config/amazon-mws/products/settings'
  defaults:
    _form: '\Drupal\commerce_amws_product\Form\SettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer commerce_amws_product'
