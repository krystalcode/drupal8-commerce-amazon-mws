commerce_amazon_mws_shipping.configuration:
  path: '/admin/commerce/config/amazon-mws/shipping'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Shipping'
  requirements:
    _permission: 'administer commerce_amazon_mws'

commerce_amazon_mws_shipping.settings_form:
  path: '/admin/commerce/config/amazon-mws/shipping/settings'
  defaults:
    _form: '\Drupal\commerce_amazon_mws_shipping\Form\SettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer commerce_amazon_mws'
